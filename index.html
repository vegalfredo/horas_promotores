<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Informes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

    <!-- Contenedor del Login -->
    <div id="login-container">
        <div class="login-box">
            <h1>Portal de Informes</h1>
            <p>Acceso para Ejecutivos</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña (iniciales)" required>
                <button type="submit">Ingresar</button>
            </form>
            <p id="error-message" class="error-text"></p>
        </div>
    </div>

    <!-- Contenedor Principal -->
    <main id="main-container" class="hidden">
        <header>
            <h1 id="welcome-message">Bienvenido</h1>
            <button id="logout-btn">Cerrar Sesión</button>
        </header>

        <nav class="tabs">
            <button id="tab-productividad" class="tab-button active">Reporte de Productividad</button>
            <button id="tab-cumplimiento" class="tab-button">Apego a Ruta</button>
        </nav>
        
        <!-- Pestaña de Productividad -->
        <div id="report-productividad" class="report-content">
            <div class="controls">
                <div class="select-wrapper">
                    <label for="supervisor-select-prod">Selecciona un Supervisor:</label>
                    <select id="supervisor-select-prod" disabled><option>-- Elige --</option></select>
                </div>
                <div class="select-wrapper">
                    <label for="promotor-select-prod">Selecciona un Promotor:</label>
                    <select id="promotor-select-prod" disabled><option>-- Elige --</option></select>
                </div>
            </div>
            <div class="update-date">
                <span>Última actualización:</span>
                <span id="update-date-value-prod">--</span>
            </div>
            <div id="chart-container" class="output-container"></div>
        </div>
        
        <!-- Pestaña de Apego a Ruta -->
        <div id="report-cumplimiento" class="report-content hidden">
            <div class="controls">
                <div class="select-wrapper">
                    <label for="supervisor-select-cump">Selecciona un Supervisor:</label>
                    <select id="supervisor-select-cump" disabled><option>-- Elige --</option></select>
                </div>
                <div class="select-wrapper">
                    <label for="promotor-select-cump">Selecciona un Promotor:</label>
                    <select id="promotor-select-cump" disabled><option>-- Elige --</option></select>
                </div>
            </div>
            
            <div class="summary-area">
                <div class="update-date">
                    <span>Última actualización:</span>
                    <span id="update-date-value-cump">--</span>
                </div>
                <div id="summary-container"></div>
                <div id="leyenda-btn" class="info-icon" title="Ver leyenda de incidencias">i</div>
            </div>
            
            <!-- Botón flotante para leyendas -->
            <div class="leyenda-floating-btn">
                <button id="toggle-leyendas-btn" class="floating-btn" title="Mostrar Leyendas">
                    📋
                </button>
            </div>

            <div id="table-container" class="output-container"></div>
        </div>
    </main>

    <!-- Modal para Visitas Fuera de Ruta -->
    <div id="modal-fueraderuta-container" class="modal">
        <div class="modal-content">
            <span class="modal-close-button">×</span>
            <h2 id="modal-fueraderuta-title">Visitas Fuera de Ruta</h2>
            <div id="modal-fueraderuta-table-container"></div>
        </div>
    </div>

    <!-- Modal para Leyendas -->
    <div id="modal-leyenda-container" class="modal">
        <div class="modal-content wide">
            <span class="modal-close-button">×</span>
            <h2>Leyendas del Reporte</h2>
            <div id="modal-leyenda-content"></div>
        </div>
    </div>

    <!-- Pop-up flotante para Leyendas -->
    <div id="leyendas-popup" class="leyendas-popup hidden">
        <div class="leyendas-popup-content">
            <div class="leyendas-popup-header">
                <h3>📋 Leyendas del Reporte</h3>
                <button id="close-leyendas-popup" class="close-popup-btn">×</button>
            </div>
            <div class="leyendas-popup-body">
                <div class="leyenda-seccion">
                    <h4>📋 Catálogo de Incidencias</h4>
                    <div id="leyenda-incidencias" class="leyenda-grid"></div>
                </div>
                <div class="leyenda-seccion">
                    <h4>🎨 Colores por Estatus</h4>
                    <div id="leyenda-estatus" class="leyenda-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
