<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Informes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

    <!-- Contenedor del Login (sin cambios) -->
    <div id="login-container">
        <div class="login-box">
            <h1>Portal de Informes</h1>
            <p>Acceso para Ejecutivos</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña (iniciales)" required>
                <button type="submit">Ingresar</button>
            </form>
            <p id="error-message" class="error-text"></p>
        </div>
    </div>

    <!-- Contenedor Principal (sin cambios en su estructura interna) -->
    <main id="main-container" class="hidden">
        <header>
            <h1 id="welcome-message">Bienvenido</h1>
            <button id="logout-btn">Cerrar Sesión</button>
        </header>

        <nav class="tabs">
            <button id="tab-productividad" class="tab-button active">Reporte de Productividad</button>
            <button id="tab-cumplimiento" class="tab-button">Apego a Ruta</button>
        </nav>
        
        <div id="report-productividad" class="report-content">
            <div class="controls">
                <div class="select-wrapper">
                    <label for="supervisor-select-prod">Selecciona un Supervisor:</label>
                    <select id="supervisor-select-prod" disabled>
                        <option value="">-- Elige un supervisor --</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <label for="promotor-select-prod">Selecciona un Promotor:</label>
                    <select id="promotor-select-prod" disabled>
                        <option value="">-- Elige un promotor --</option>
                    </select>
                </div>
            </div>
            <div id="update-date-prod">
                <span>Última actualización:</span>
                <span id="update-date-value-prod">--</span>
            </div>
            <div id="chart-container" class="output-container"></div>
        </div>
        
        <div id="report-cumplimiento" class="report-content hidden">
            <div class="controls">
                <div class="select-wrapper">
                    <label for="supervisor-select-cump">Selecciona un Supervisor:</label>
                    <select id="supervisor-select-cump" disabled>
                        <option value="">-- Elige un supervisor --</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <label for="promotor-select-cump">Selecciona un Promotor:</label>
                    <select id="promotor-select-cump" disabled>
                        <option value="">-- Elige un promotor --</option>
                    </select>
                </div>
            </div>
            
            <div id="update-date-cump">
                <span>Última actualización:</span>
                <span id="update-date-value-cump">--</span>
            </div>
            
            <!-- === MODIFICADO: Contenedor para KPIs y botón de leyenda === -->
            <div class="summary-wrapper">
                <div id="summary-container"></div>
                <div id="nomenclatura-btn" class="info-icon" title="Ver leyenda de incidencias">i</div>
            </div>

            <div id="table-container" class="output-container"></div>
        </div>
    </main>

    <!-- Modal para Visitas Fuera de Ruta -->
    <div id="modal-container" class="modal">
        <div class="modal-content">
            <span class="modal-close-button">×</span>
            <h2 id="modal-title">Visitas Fuera de Ruta</h2>
            <div id="modal-table-container"></div>
        </div>
    </div>

    <!-- === NUEVO: Modal para la Leyenda de Nomenclaturas === -->
    <div id="modal-nomenclatura-container" class="modal">
        <div class="modal-content">
            <span class="modal-close-button">×</span>
            <h2 id="modal-nomenclatura-title">Leyenda de Incidencias</h2>
            <div id="modal-nomenclatura-table-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
